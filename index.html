<!DOCTYPE html>
<html lang="en">
<head>

      font-family: Arial, sans-serif;

    h1 {

<body>
  <h1>Uh-oh!</h1>

  <div id="fake-info"></div>
  <a href="https://www.google.com">Go somewhere safe</a>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const fakeInfoMessage = `<p>Did you know? It's easy for websites to gather information about you without your knowledge.</p>
